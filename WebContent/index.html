<!DOCTYPE html>
<html>
	<head>
	<title>Investment Tracker</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="lib/dygraph-combined.js"></script>
	<script src="lib/date.js"></script>
	<script src="js/data-retrieval.js"></script>
	</head>
	
	<body>
		<div data-role="page" id="page-search">
			<div data-role="header"><h1>Investments</h1></div>
			<div data-role="content">
			
				<!-- Search bar -->
				<label for="search-stocks">Search for trackable stocks:</label>
				<input type="search" name="search" id="search-input" value="" />
				<input type="submit" data-mini="true" id="search-submit" value="Search" />
				
				<!-- Search results -->
				<ul data-role="listview" data-inset="true" id="search-results">
				</ul>
				
			</div>
		</div>
		
		<div data-role="page" id="page-plot">
			<div data-role="header">
				<h1>Plot</h1>
				<a data-role="button" data-direction="reverse" data-inline="true" data-mini="true" data-icon="arrow-l" href="#page-search">Back</a>
			</div>
			<div data-role="content">
				<div id="plot-holder"></div>
			</div>
		</div>
		
	</body>
</html>
